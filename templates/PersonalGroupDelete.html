{% extends 'base.html' %}

{% block title %}
    Удалить группу пользователей
{% endblock %}

{% block content %}
    <div class="wrap">
        <p>Вы действительно хотите удалить группу: {{ personalGroup.name }}?</p>
        <form action="{% url 'personalGroupDelete' personalGroup.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-sm btn-warning" href="{% url 'personalGroupList' %}">Отмена</a>
            <button type="submit" class="btn btn-primary btn-sm">Удалить</button>
        </form>
    </div>
{% endblock %}
