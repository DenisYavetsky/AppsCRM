{% extends 'base.html' %}

{% block title %}
    Изменить группу пользователей
{% endblock %}

{% block content %}
    <div class="wrap">
        <form method="post">
            {% csrf_token %}
            <div style="margin-left: 15px">
                <h3>Изменить группу пользователей</h3>
            </div>
            <div class="form-group col-9">
                <label for="">Имя группы</label>
                <input type="text" class="form-control" name="name" value="{{ personalGroup.name }}">
            </div>
            <div class="form-group col-9">
                <label for="">Описание статуса</label>
                <textarea class="form-control" name="description" rows="3">{{ personalGroup.description }}</textarea>
            </div>
            <div style="margin-left: 15px">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </div>
        </form>
    </div>
{% endblock %}
