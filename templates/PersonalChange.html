{% extends 'base.html' %}

{% block title %}
    Изменить струдника
{% endblock %}

{% block content %}
    <div class="wrap">
        <form method="post">
            {% csrf_token %}
            <div style="margin-left: 15px">
                <h3>Изменить сотрудника</h3>
            </div>
            <div class="form-group col-9">
                <label for="">Имя сотрудника</label>
                <input type="text" class="form-control" name="name" value="{{ personal.name }}">
            </div>
            <div class="form-group col-9">
                <label for="">Группа</label>
                {{  form.group }}
            </div>
            <div style="margin-left: 15px">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </div>
        </form>
    </div>
{% endblock %}
