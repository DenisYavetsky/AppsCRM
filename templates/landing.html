{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Сайт заявок
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/main.css' %}>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="menu">
    {% include 'nav.html' %}
</div>
<div class="wrapper">
    {% block content %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-left: 15px">
                <h3>Оставить заявку</h3>
            </div>
            <div class="form-group col-9">
                <label for="">Представтесь и напишите телефон или email</label>
                <textarea class="form-control" required="required" name="prim" rows="3"></textarea>
            </div>
            <div class="form-group col-9">
                <input type="text" class="form-control" name="name" value="Не обработано" hidden>
            </div>
            <div class="form-group col-9">
                <input type="text" class="form-control" name="status" value="20" hidden>
            </div>
            <div class="form-group col-9">
                <input type="text" class="form-control" name="customer" value="1" hidden>
            </div>
            <div class="form-group col-9">
                <input type="text" class="form-control" name="worker" value="6" hidden>
            </div>
            <div class="form-group col-9">
                <input type="text" class="form-control" name="operator" value="5" hidden>
            </div>
            <div class="form-group col-9">
                <label for="">Услуга</label>
                {{ form.service }}
            </div>
            <div style="margin-left: 15px">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>

        </form>
    {% endblock %}
</div>
</body>
</html>
