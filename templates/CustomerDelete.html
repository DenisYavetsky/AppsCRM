{% extends 'base.html' %}

{% block title %}
    Удалить заказчика
{% endblock %}

{% block content %}
    <div class="wrap">
        <p>Вы действительно хотите удалить заказчика: {{ customer.name }}?</p>
        <form action="{% url 'customerDelete' customer.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-sm btn-warning" href="{% url 'customerList' %}">Отмена</a>
            <button type="submit" class="btn btn-primary btn-sm">Удалить</button>
        </form>
    </div>
{% endblock %}
